<div class="main" *ngFor="let list of list.data">
    <div class="userID">
       <p>User ID: {{list.user_id}}</p>
    </div>

    <div class="title">
        {{list.title}}        
    </div>

    <div class="bodyCo">
        {{list.body}}
    </div>

    <div class="created">
        {{list.created_at}}
    </div>
</div>
